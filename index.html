<!DOCTYPE html>
<html>
    <head>
        <title>3D shapes</title>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js">

        </script>
    </head>
    <body>
<a-scene background="color:#911616">
    <a-assests>
        <a-assest-item src="assets/buster_drone/scene.gltf"id="D1D"></a-assest-item>
        <a-assest-item src="assets/s9_mini_drone/scene.gltf"id="D2D"></a-assest-item>
        <a-assest-item src="assets/scientific_lab/scene.gltf"id="D3D"></a-assest-item>
        <a-assest-item src="assets/scifi_drone_1.1/scene.gltf"id="D4D"></a-assest-item>
    
    </a-assests>
    <a-entity gltf-model="#D1D" position="0 -5 -10" animation-mixer scale="6 6 6"></a-entity>
    <a-entity gltf-model="#D2D" position="50 -5 -10" animation-mixer scale="6 6 6 "></a-entity>
    <a-entity gltf-model="#D4D" position="-50 -5 -10" animation-mixer scale="0.1 0.1 0.1"></a-entity>
    <a-entity gltf-model="#D3D" position="-120 -5 -10" animation-mixer scale="2 2 2"></a-entity>
</a-scene>
    </body> 
</html>
